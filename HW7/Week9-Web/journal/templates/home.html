{% extends "site_base.html" %}

{% block head_title %}All Articles{% endblock %}

{% block body %}
    <h1>Browse our articles</h1>
    
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url article_detail article.slug %}">
                    {{ article.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
