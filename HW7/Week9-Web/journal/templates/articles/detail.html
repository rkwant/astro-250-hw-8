{% extends "site_base.html" %}

{% block head_title %}Article: {{ article.title }}{% endblock %}

{% block body %}
    <h1>{{ article.title }}</h1>
    <h2>by {{ article.author }}</h2>
    
    <div class="abstract-wrapper">
        <div class="abstract-header">Abstract</div>
        <div class="abstract">{{ article.abstract }}</div>
    </div>
{% endblock %}
